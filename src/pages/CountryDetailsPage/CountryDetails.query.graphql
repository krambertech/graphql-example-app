query CountryDetails($code: ID!) {
  country(code: $code) {
    code
    name
    capital
    emoji
    phone
    currency
    continent {
      code
      name
      countries {
        code
        name
        capital
        emoji
      }
    }
    states {
      code
      name
    }
    languages {
      code
      name
      native
      rtl
    }
  }
}
