query CountryDetails($code: String!) {
  countries: Country(alpha2Code: $code) {
    _id
    name
    capital
    population
    area
    flag {
      _id
      emoji
    }
    subregion {
      _id
      name
    }
    timezones {
      _id
      name
    }
    currencies {
      _id
      code
      name
      symbol
    }
    borders {
      _id
      name
      alpha2Code
      capital
      population
      flag {
        _id
        emoji
      }
    }
  }
}
